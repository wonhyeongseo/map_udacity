<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Map app</title>
    <link rel="stylesheet" href="style.css">
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Start sidebar -->
        <nav id="sidebar">
            <!-- Start header -->
            <div class="sidebar-header">
                <h3>My neighborhood</h3><button class="btn btn-success"
                data-bind="click: showPins">Show Pins</button> <button class=
                "btn btn-danger" data-bind="click: hidePins">Hide Pins</button>
            </div><!-- End header -->
            <!-- Start filter -->
            <div class="components" style="margin-left: 2em">
                <h4>Filter List</h4>
                <div class="filter">
                    <ul class="list-unstyled">
                        <li><input data-bind="checked: selectedType" name=
                        "type" type="radio" value="All">All</li>
                        <li><input data-bind="checked: selectedType" name=
                        "type" type="radio" value="Education">Education</li>
                        <li><input data-bind="checked: selectedType" name=
                        "type" type="radio" value=
                        "Supermarket">Supermarket</li>
                        <li><input data-bind="checked: selectedType" name=
                        "type" type="radio" value="Park">Park</li>
                    </ul>
                    <ul class="myLocations-list list-inline" data-bind=
                    "foreach: filteredmyLocations">
                        <li class="list-inline-item" data-bind=
                        "text: name, click: $parent.setPin"></li>
                    </ul>
                </div>
                <hr>
                <ul class="wiki-container" data-bind=
                "with: currentPin, marker"></ul>
                <h4 id="wiki-header" data-bind="html: wikiLink"></h4>
            </div><!-- End filter -->
        </nav><!-- End sidebar -->
        <!-- Start Map and sidebar toggle button -->
        <div id="content">
            <div id="map"></div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button class="navbar-btn" id="sidebarCollapse" type=
                        "button"><i class=
                        "glyphicon glyphicon-align-left"></i></button>
                    </div>
                    <div class="collapse navbar-collapse" id=
                    "bs-example-navbar-collapse-1"></div>
                </div>
            </nav>
        </div><!-- End Map and sidebar toggle button -->
    </div>
    <script src="app.js">
    </script> <!-- Main JS file with Knockout -->
     
    <script src="https://code.jquery.com/jquery-3.2.1.min.js">
    </script> <!-- Minified jQuery CDN -->
     
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js">
    </script> <!-- Minified Knockout CDN -->
     
    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script> <!-- Minified Boostrap JS CDN -->
     
    <script async defer onerror="loadError()" src=
    "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCebQcouq-AuzxPpt_sdGPjQ1I2t6PP9xY&v=3&callback=initMap">
    </script> <!-- Google Map API -->
     
    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
</html>
